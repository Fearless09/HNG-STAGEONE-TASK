<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="shortcut icon" href="code-slash.svg" type="image/svg">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>

<body>
    <main>
        <h1 data-testid="slackUserName">
            <a href="https://github.com/Fearless09" title="github profile" target="_blank" rel="noopener">
                <img src="./code-slash.svg" alt="">
            </a>
            <span>Opeyemi_dev</span>
        </h1>

        <div class="img-container">
            <img src="IMG_3071.JPG" alt="Opeyemi_dev" data-testid="slackDisplayImage">
        </div>

        <h3 id="days" data-testid="currentDayOfTheWeek">Day of the week</h3>

        <h2 id="date" data-testid="currentUTCTime">Date</h2>

        <h2 id="time" data-testid="currentUTCTime">Time</h2>

        <h3 data-testid="myTrack">Front-End Development</h3>

        <a href="https://github.com/Fearless09/HNG-STAGEONE-TASK" target="_blank" rel="noopener"
            class="source_code_link" data-testid="githubURL">
            Source Code
        </a>
    </main>
</body>

</html>
